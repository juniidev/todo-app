<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Normal -->
    <link rel="stylesheet" href="style.css">

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Iconos -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Todo App📝</title>
</head>

<body>

    <div class="container">
        <h1 class="text-center my-5">ToDo App</h1>

        <form class="d-grid gap-2" id="formulario">
            <input id="input" autofocus type=" text" placeholder="Ingrese la tarea" class="form-control my-2">

            <button class="btn btn-outline-primary" type="submit">Agregar tarea</button>
        </form>

        <div id="lista-tarea" class="mt-3">
            <!-- <div class="alert alert-dark text-center">
                No tienes tareas pendientes😉
            </div> -->
        </div>
    </div>

    <template id="template">
        <div class="alert alert-secondary d-flex justify-content-between align-items-center">
            <p class="m-0">Tarea 1</p>
            <h3 class="m-0">
                <i class="uil uil-check-circle text-grey"></i>
                <i class="uil uil-trash-alt text-grey"></i>
            </h3>
        </div>
    </template>

    <script src="main.js"></script>
</body>

</html>
